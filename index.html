<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fav Icon -->
    <link rel="icon" href="img/pic.jpg">

    <title>Jem Sync</title>
</head>
<body>
    <header class="header">
        <nav class="left-nav">
            <ul  class="flex">
                <a href=""><li><i class="fa-solid fa-house"></i></li></a>
                <a href=""><li><i class="fa-solid fa-user"></i></li></a>
                <a href=""><li><i class="fa-solid fa-globe"></i></li></a>
            </ul>
        </nav>
        
        <nav class="middle-nav">
            <ul  class="flex">
                <a href=""><li><i class="fa-brands fa-square-facebook"></i></li></a>
                <a href=""><li><i class="fa-brands fa-square-twitter"></i></li></a>
                <a href=""><li><i class="fa-brands fa-linkedin"></i></li></a>
                <a href=""><li><i class="fa-brands fa-telegram"></i></li></a>        
                <a href=""><li><i class="fa-brands fa-square-youtube"></i></li></a>
                <a href=""><li><i class="fa-brands fa-square-github"></i></li></a>        
            </ul>
        </nav>

        <nav class="right-nav">
            <ul  class="flex">
                <a href=""><li><i class="fa-solid fa-bars"></i></li></a>
                <a href=""><li><i class="fa-brands fa-facebook-messenger"></i></li></a>
                <a href=""><li><i class="fa-solid fa-bell"></i></li></a>
                <a href=""><img class="side-pic" src="img/pic.jpg" alt="Profile Picture"></a>             
            </ul> 
        </nav>
    </header>

    <main class="main">

        <aside class="profile">
            <div class="info">
                
                <div class="img-container">
                    <img src="img/pic.jpg" class="pic-square" alt="Profile Picture">
                    <h2>Jemuel Repoylo</h2>
                    <h4>@jem_jem23</h4>
                </div>
                
                <hr>
                <div class="basic-info">
                    <div class="info-icons">
                        <i class="fa-solid fa-briefcase"></i>
                        <i class="fa-solid fa-house"></i>
                        <i class="fa-solid fa-envelope"></i>
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="label">
                        <span>Front End Web Developer</span>
                        <span>Philippines</span>
                        <span>jrepoylo143@gmail.com</span>
                        <span>+63 948 8450 249</span>
                    </div>
                </div>
            </div>
            <div class="about">

            </div>
            <div class="skills">

            </div>
            <div class="profile-visits">

            </div>
        </aside>


        <article class="main-content">
            <section class="post">
                <div class="write-post">
                    <img src="img/pic.jpg" class="larger-pic" alt="Profile Picture">
                    <input type="text" id="post" class="text-post" placeholder="What's happening?">
                </div>
                <hr class="post-hr">
                <div class="add-options">
                    <div class="add-icons">
                        <a href=""><i class="fa-solid fa-video"></i></a>
                        <a href=""><i class="fa-solid fa-image"></i></a>
                        <a href=""><i class="fa-solid fa-face-smile"></i></a>
                        <a href=""><i class="fa-solid fa-user-tag"></i></a>
                        <a href=""><i class="fa-solid fa-location-dot"></i></a>               
                    </div>
                    <div class="btn">
                        <button id="share" class="share"><span class="btn-text">Post</span></button>
                    </div>
                </div>
            </section>

            <section class="news-feed">
                <div class="posted">
                    <div class="user-profile">
                        <a href=""><img src="img/profile.png" class="profile-pic" alt="Elizabeth Olsen"></a>
                        <div class="users-info">
                            <div>
                                <a href=""><h3 class="user">Elizabeth Olsen</h3></a>
                                <a href=""><h5 class="username">@elizabetholsen</h5></a>
                            </div>
                            <div>
                              <p class="mins">23 mins</p>  
                            </div>
                        </div>
                    </div>
                    <p class="caption">
                        Happy Valentine's Day!
                    </p>
                    <div class="photos">
                        <img class="wanda" src="img/cold.png" alt="Elizabeth Olsen in Winter">
                        <img class="wanda" src="img/coated.png" alt="Elizabeth Olsen in Coat">
                        <img class="wanda" src="img/smiley.png" alt="Elizabeth Olsen in Coat">
                    </div>
                    <div class="reactions">
                        <div class="engagements">
                            <a href=""><i class="fa-solid fa-heart red"></i></a>
                            <a href=""><i class="fa-solid fa-face-surprise"></i></a> 
                           <a href="" class="million"><p>You, Kim and 6 million others</p></a> 
                        </div>
                        <hr class="hr-news">
                        <div class="react-wrapper">
                            <div class="react">
                                <i class="fa-solid fa-heart lower red"><span class="red">Love</span></i>
                                <i class="fa-solid fa-message lower"><span>Comment</span></i>
                                <i class="fa-solid fa-share lower"><span>Share</span></i>
                            </div>
                            <div class="down">
                                <img class="react-pic" src="img/pic.jpg" alt="Profile Picture">
                                <a href="" class="link">
                                    <i class="fa-solid fa-caret-down caret"></i> 
                                </a>
                            </div> 
                              
                        </div>             
                    </div>
                </div>
            </section>


        </article>

        <aside class="side">

        </aside>
    </main>
</body>
</html>
